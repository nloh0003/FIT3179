<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>FIT3179 Assignment 2 DRAFT </h1>

<h2>This is the first visualisation</h2>
<div id="choropleth_map"></div>

<h2>This is the second visualisation</h2>
<div id="histogram_change_HF"></div>  
  
<h2>This is the third visualisation</h2>
<div id="scatter_plot"></div>

<h2>This is the fourth visualisation</h2>
<div id="effect_on_HF"></div>
  

<script type="text/javascript">
  
  var vis1 = "https://nloh0003.github.io/FIT3179/Assignment 2/Homework 9.vl.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view

  vegaEmbed('#scatter_plot', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  
  var vis4 = "https://nloh0003.github.io/FIT3179/Assignment 2/SPLOM.json";
  
  vegaEmbed('#effect_on_HF', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);  

</script>
